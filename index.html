<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Frontend Mentor Challenge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/default.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main>
    <p class="advice-number-label">
      Advice #<span id="advice-number"></span>
    </p>
    <blockquote>
      <p id="advice-quote"></p>
    </blockquote>
    <picture class="divider">
      <source media="(min-width: 576px)" srcset="images/pattern-divider-desktop.svg">
      <img src="images/pattern-divider-mobile.svg" alt="">
    </picture>
    <button class="dice-button">
      <img src="images/icon-dice.svg" alt="Get random quote">
    </button>
  </main>
  <script src="js/default.js"></script>
</body>
</html>
